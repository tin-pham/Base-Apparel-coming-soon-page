<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section>
      <figure id="logo">
        <img src="./images/logo.svg" alt="" />
      </figure>

      <figure id="hero">
        <img src="./images/hero-mobile.jpg" alt="" id="mobile" />
      </figure>
      <main id="main">
        <header>
          <h1><span>We're</span> coming soon</h1>
        </header>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form id="form" action="#">
          <input
            type="text"
            placeholder="Email Address"
            id="email"
            autocomplete="off"
          />

          <img src="./images/icon-error.svg" alt="" id="error" />
          <button type="submit" id="arrow">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <div id="message"></div>
      </main>
    </section>

    <img src="./images/hero-desktop.jpg" alt="" id="desktop" />
  </body>
</html>
